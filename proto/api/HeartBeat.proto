syntax = "proto3";

option go_package="github.com/wansnow/calculation_server/service/heart_beat";

package CompetitionPlatform.proto.api;

service HeartBeat {
    rpc HeartBeat(HeartBeatMes.Req) returns (HeartBeatMes.Response){}
}

message HeartBeatMes {
    message Req {
        string ip = 1;
        int64 port = 2;
    }
    message Response {
        string status = 1;
    }
}