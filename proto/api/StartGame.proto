syntax = "proto3";

option go_package="github.com/wansnow/calculation_server/service/start_game";

package CompetitionPlatform.proto.api;

import "proto/model/PlayerInfo.proto";

service StartGame {
    rpc StartGame(GameMsg.Request) returns (stream GameMsg.Response);
}

message GameMsg {
    message Request{
        model.PlayerInfo player_info = 1;
    }

    message Response {

    }
}